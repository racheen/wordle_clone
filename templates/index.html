<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <h1 class="text-4xl font-bold mb-8 text-gray-800 bg-yellow-200">Wordle</h1>

    <div id="game-board" class="grid grid-rows-6 gap-2 mb-8"></div>
    <div id="feedback" class="text-red-500 mb-4"></div>
    <div class="flex space-x-2">
      <input
        type="text"
        id="guess-input"
        maxlength="5"
        class="text-xl p-2 border-2 border-gray-300 rounded uppercase"
      />
      <button
        id="submit-guess"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
      >
        Submit
      </button>
    </div>
    <div id="keyboard" class="mt-8"></div>

    <script>
      let secretWord;
      let guesses = [];
      let gameOver = false;
      const keyboard = [
        ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
        ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
        ['Z', 'X', 'C', 'V', 'B', 'N', 'M', '⌫'],
      ];

      if (typeof jQuery == 'undefined') {
        console.error('jQuery is not loaded');
      } else {
        console.log('jQuery is loaded');
      }

      function newGame() {
        console.log('Starting new game');
        $.get('/api/new_game', function (data) {
          console.log('Received new game data:', data);
          secretWord = data.word;
          guesses = [];
          gameOver = false;
          updateBoard();
          updateKeyboard();
          $('#feedback').text('');
          $('#guess-input').val('').prop('disabled', false);
          $('#submit-guess')
            .text('Submit')
            .prop('disabled', false)
            .off('click')
            .on('click', submitGuess);
        }).fail(function (jqXHR, textStatus, errorThrown) {
          console.error('Error starting new game:', textStatus, errorThrown);
          $('#feedback').text('Error starting new game. Please try again.');
        });
      }

      function submitGuess() {
        if (gameOver) return;
        let guess = $('#guess-input').val().toUpperCase();
        if (guess.length !== 5) {
          $('#feedback').text('Guess must be 5 letters long.');
          return;
        }
        console.log('Submitting guess:', guess);
        $.ajax({
          url: '/api/check_guess',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ guess: guess, word: secretWord }),
          success: function (data) {
            console.log('Received guess result:', data);
            if (data.error) {
              $('#feedback').text(data.error);
            } else {
              $('#feedback').text('');
              guesses.push({ word: guess, result: data.result });
              updateBoard();
              updateKeyboard();
              $('#guess-input').val('');
              checkGameOver(guess);
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error('Error submitting guess:', textStatus, errorThrown);
            if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
              $('#feedback').text(jqXHR.responseJSON.error);
            } else {
              $('#feedback').text('Error submitting guess. Please try again.');
            }
          },
        });
      }
      function checkGameOver(guess) {
        if (guess === secretWord) {
          gameOver = true;
          $('#feedback').text('Congratulations! You guessed the word!');
          showRestartButton();
        } else if (guesses.length >= 6) {
          gameOver = true;
          $('#feedback').text(`Game over! The word was ${secretWord}.`);
          showRestartButton();
        }
        if (gameOver) {
          $('#guess-input').prop('disabled', true);
          $('#submit-guess').prop('disabled', false);
        }
      }

      function showRestartButton() {
        $('#submit-guess')
          .text('Restart')
          .off('click')
          .on('click', function (e) {
            e.preventDefault();
            newGame();
          });
      }

      function updateBoard() {
        console.log('Updating board');
        let html = '';
        for (let i = 0; i < 6; i++) {
          html += '<div class="grid grid-cols-5 gap-2">';
          if (i < guesses.length) {
            let guess = guesses[i];
            for (let j = 0; j < 5; j++) {
              let bgColor =
                guess.result[j] === 'green'
                  ? 'bg-green-500'
                  : guess.result[j] === 'yellow'
                  ? 'bg-yellow-500'
                  : 'bg-gray-500';
              html += `<div class="w-14 h-14 ${bgColor} flex items-center justify-center text-white text-2xl font-bold rounded">${guess.word[j]}</div>`;
            }
          } else {
            for (let j = 0; j < 5; j++) {
              html +=
                '<div class="w-14 h-14 border-2 border-gray-300 rounded"></div>';
            }
          }
          html += '</div>';
        }
        $('#game-board').html(html);
      }

      function updateKeyboard() {
        console.log('Updating keyboard');
        let html = '';
        keyboard.forEach((row) => {
          html += '<div class="flex space-x-1 justify-center my-1">';
          row.forEach((key) => {
            let bgColor = 'bg-gray-300';
            guesses.forEach((guess) => {
              if (guess.word.includes(key)) {
                let index = guess.word.indexOf(key);
                if (guess.result[index] === 'green') {
                  bgColor = 'bg-green-500 text-white';
                } else if (
                  guess.result[index] === 'yellow' &&
                  bgColor !== 'bg-green-500 text-white'
                ) {
                  bgColor = 'bg-yellow-500 text-white';
                } else if (bgColor === 'bg-gray-300') {
                  bgColor = 'bg-gray-500 text-white';
                }
              }
            });
            html += `<button class="keyboard-key w-10 h-12 ${bgColor} rounded font-bold" data-key="${key}">${key}</button>`;
          });
          html += '</div>';
        });
        console.log('Generated keyboard HTML:', html);
        $('#keyboard').html(html);

        // Add click event listeners to keyboard buttons
        $('.keyboard-key').click(function () {
          const key = $(this).data('key');
          if (key === '⌫') {
            const input = $('#guess-input');
            input.val(input.val().slice(0, -1));
          } else {
            addLetterToInput(key);
          }
        });
      }

      function addLetterToInput(letter) {
        const input = $('#guess-input');
        if (input.val().length < 5) {
          input.val(input.val() + letter);
        }
      }

      $(document).ready(function () {
        console.log('Document ready, calling newGame');
        newGame();
        $('#submit-guess').click(submitGuess);

        // Add keyboard functionality
        $(document).on('keydown', function (e) {
          if (gameOver) {
            if (e.key === 'Enter') {
              e.preventDefault();
              newGame();
            }
            return;
          }
          const key = e.key.toUpperCase();
          if (/^[A-Z]$/.test(key)) {
            e.preventDefault(); // Prevent default to avoid double input
            addLetterToInput(key);
          } else if (key === 'BACKSPACE') {
            e.preventDefault(); // Prevent default to avoid double backspace
            const input = $('#guess-input');
            input.val(input.val().slice(0, -1));
          } else if (key === 'ENTER') {
            e.preventDefault(); // Prevent default to avoid form submission
            submitGuess();
          }
        });
        console.log('Manually calling updateKeyboard');
        updateKeyboard();
      });
    </script>
  </body>
</html>
